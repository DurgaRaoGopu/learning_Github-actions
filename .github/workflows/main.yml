name: hello-world
on:
  push:
  workflow_dispatch:
jobs:
  Jenkins_install:
    runs-on: ubuntu-latest
    steps:
    - name: Import Jenkins GPG key
      run: |
        wget -q -O - https://pkg.jenkins.io/debian-stable/jenkins.io.key | gpg --dearmor -o jenkins.gpg
        sudo mv jenkins.gpg /usr/share/keyrings/
        
    - name: Adding repositories
      run: |
        echo "deb [signed-by=/usr/share/keyrings/jenkins.gpg] http://pkg.jenkins.io/debian-stable binary/" | sudo tee /etc/apt/sources.list.d/jenkins.list
      
    - name: Update package lists
      run: |
        sudo apt update
        
    - name: installing Jenkins
      run: |
        sudo apt install jenkins
    - name: status Jenkins
      run: |
        sudo systemctl status jenkins
